<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TealLove Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Script Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer onerror="console.error('Gagal load Google API')"></script>
</head>
<body>
    <div class="container">
        <h1>TealLove</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="pin">Masukkan PIN:</label>
            <input type="password" id="pin" name="pin" required>
            <button type="submit">Login</button>
        </form>
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="MASUKKAN_CLIENT_ID_ASLI_DI_SINI" <!-- Ganti dengan Client ID asli -->
             data-callback="handleCredentialResponse">
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
