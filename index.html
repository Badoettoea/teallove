<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TealLove Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Script Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer onerror="console.error('Gagal memuat Google API. Cek koneksi atau firewall.')"></script>
</head>
<body>
    <div class="container">
        <h1>TealLove</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="pin">Masukkan PIN:</label>
            <input type="password" id="pin" name="pin" required>
            <button type="submit">Login</button>
        </form>
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="300094509327-9i3jckrl1s5cri36g2km79gfgoocga01.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <!-- Tombol Google Sign-In eksplisit -->
        <div class="g_id_signin" data-type="standard" data-size="large"></div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
