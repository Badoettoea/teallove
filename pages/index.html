<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sekolah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #008080;
            --primary-dark: #006666;
            --text-dark: #1d4e4e;
            --text-medium: #2e6b6b;
            --bg-color: #e6ecef;
            --shadow-light: #ffffff;
            --shadow-dark: #c2c9cc;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
        }
        
        /* Neumorphic Styles */
        .neumorphic {
            background: var(--bg-color);
            border-radius: 1rem;
            box-shadow:  8px 8px 16px var(--shadow-dark),
                        -8px -8px 16px var(--shadow-light);
        }
        
        .neumorphic-input {
            background: var(--bg-color);
            border: none;
            border-radius: 0.5rem;
            box-shadow: inset 4px 4px 8px var(--shadow-dark),
                       inset -4px -4px 8px var(--shadow-light);
            width: 100%;
            padding: 0.75rem;
            font-family: inherit;
            color: inherit;
        }
        
        .neumorphic-input:focus {
            outline: none;
            box-shadow: inset 2px 2px 4px var(--shadow-dark),
                       inset -2px -2px 4px var(--shadow-light);
        }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 4px 4px 8px var(--shadow-dark),
                       -4px -4px 8px var(--shadow-light);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2),
                       inset -2px -2px 4px rgba(255, 255, 255, 0.2);
        }
        
        /* Layout Styles */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .page {
            display: none;
            flex: 1;
            padding-bottom: 4rem; /* Space for navbar */
        }
        
        .page.active {
            display: block;
        }
        
        .card {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        /* Navbar Styles */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-dark);
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            z-index: 1000;
        }
        
        .nav-btn {
            color: white;
            background: none;
            border: none;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 1rem;
        }
        
        /* Utility Classes */
        .text-center {
            text-align: center;
        }
        
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-5 { margin-top: 1.5rem; }
        
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-5 { margin-bottom: 1.5rem; }
        
        .hidden {
            display: none !important;
        }
        
        /* Profile Styles */
        .profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .profile-pic {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        th {
            background-color: rgba(0, 128, 128, 0.1);
        }
        
        /* Loading Indicator */
        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(0, 128, 128, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <div class="container">
            <div class="neumorphic card" style="max-width: 28rem; margin: 2rem auto;">
                <h2 class="text-center mb-4">Masuk ke Dashboard</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="text" id="pin" placeholder="Masukkan PIN" class="neumorphic-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Masuk</button>
                </form>
            </div>
        </div>
    </div>

    <!-- User Dashboard -->
    <div id="user-dashboard" class="page">
        <div class="container">
            <div class="neumorphic card">
                <div class="profile">
                    <img id="profile-pic" src="https://via.placeholder.com/80" alt="Profil" class="profile-pic">
                    <div>
                        <h2 id="user-name">Nama Pengguna</h2>
                        <p id="user-role" class="text-medium">Siswa</p>
                    </div>
                </div>
                
                <div class="mt-4">
                    <label for="profile-upload" class="mb-2 block">Ganti Foto Profil</label>
                    <input type="file" id="profile-upload" accept="image/*" class="neumorphic-input">
                    <button id="upload-btn" class="btn btn-primary mt-2">Upload Foto</button>
                </div>
            </div>
            
            <h3 class="mb-3">Nilai Saya</h3>
            <div id="grades-container">
                <!-- Nilai akan dimuat di sini -->
                <div class="neumorphic card text-center">
                    <p>Memuat data nilai...</p>
                </div>
            </div>
        </div>
        
        <div class="navbar">
            <button class="nav-btn" onclick="showPage('user-dashboard')">Beranda</button>
            <button class="nav-btn" onclick="logout()">Keluar</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="page">
        <div class="container">
            <h2 class="mb-4">Dashboard Admin</h2>
            
            <div class="neumorphic card mb-4">
                <h3 class="mb-3">Upload Data Nilai</h3>
                <input type="file" id="grades-upload" accept=".csv,.xlsx" class="neumorphic-input mb-2">
                <button id="upload-grades-btn" class="btn btn-primary">Upload Nilai</button>
            </div>
            
            <div class="neumorphic card">
                <h3 class="mb-3">Kelola Nilai Siswa</h3>
                <div class="table-container">
                    <table id="grades-table">
                        <thead>
                            <tr>
                                <th>Siswa</th>
                                <th>Mata Pelajaran</th>
                                <th>Nilai</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data nilai akan dimuat di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="navbar">
            <button class="nav-btn" onclick="showPage('admin-dashboard')">Beranda</button>
            <button class="nav-btn" onclick="logout()">Keluar</button>
        </div>
    </div>

    <script>
        // Global state
        const appState = {
            currentUser: null,
            isLoading: false
        };
        
        // DOM Elements
        const pages = {
            login: document.getElementById('login-page'),
            user: document.getElementById('user-dashboard'),
            admin: document.getElementById('admin-dashboard')
        };
        
        const loginForm = document.getElementById('login-form');
        const profilePic = document.getElementById('profile-pic');
        const userName = document.getElementById('user-name');
        const userRole = document.getElementById('user-role');
        const profileUpload = document.getElementById('profile-upload');
        const uploadBtn = document.getElementById('upload-btn');
        const gradesContainer = document.getElementById('grades-container');
        const gradesTable = document.getElementById('grades-table');
        const gradesUpload = document.getElementById('grades-upload');
        const uploadGradesBtn = document.getElementById('upload-grades-btn');
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', initApp);
        loginForm.addEventListener('submit', handleLogin);
        uploadBtn.addEventListener('click', handleProfileUpload);
        uploadGradesBtn.addEventListener('click', handleGradesUpload);
        
        // Initialize Application
        function initApp() {
            console.log('Aplikasi initialized');
            showPage('login');
        }
        
        // Page Navigation
        function showPage(pageId) {
            Object.values(pages).forEach(page => {
                page.classList.remove('active');
            });
            
            const page = pages[pageId.split('-')[0]];
            if (page) {
                page.classList.add('active');
                console.log(`Menampilkan halaman: ${pageId}`);
                
                // Load data jika diperlukan
                if (pageId === 'user-dashboard' && appState.currentUser) {
                    loadUserData();
                } else if (pageId === 'admin-dashboard') {
                    loadAdminData();
                }
            }
        }
        
        // Login Handler
        async function handleLogin(e) {
            e.preventDefault();
            const pin = document.getElementById('pin').value.trim();
            
            if (!pin) {
                alert('Masukkan PIN terlebih dahulu');
                return;
            }
            
            try {
                setLoading(true);
                console.log('Memproses login dengan PIN:', pin);
                
                const response = await new Promise((resolve, reject) => {
                    google.script.run
                        .withSuccessHandler(resolve)
                        .withFailureHandler(reject)
                        .verifyPin(pin);
                });
                
                console.log('Response dari server:', response);
                
                if (!response || !response.success) {
                    throw new Error(response?.message || 'PIN tidak valid');
                }
                
                // Simpan data user
                appState.currentUser = {
                    pin: pin,
                    role: response.role,
                    name: response.user.name,
                    photo: response.user.photo
                };
                
                // Redirect berdasarkan role
                if (response.role === 'user') {
                    showPage('user-dashboard');
                } else if (response.role === 'admin') {
                    showPage('admin-dashboard');
                } else {
                    throw new Error('Role tidak dikenali');
                }
                
            } catch (error) {
                console.error('Error saat login:', error);
                alert(`Gagal login: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }
        
        // Load User Data
        async function loadUserData() {
            try {
                setLoading(true, gradesContainer);
                console.log('Memuat data user...');
                
                // Update profile info
                if (appState.currentUser) {
                    userName.textContent = appState.currentUser.name;
                    userRole.textContent = appState.currentUser.role === 'admin' ? 'Administrator' : 'Siswa';
                    profilePic.src = appState.currentUser.photo || 'https://via.placeholder.com/80';
                }
                
                // Load grades
                const grades = await new Promise((resolve, reject) => {
                    google.script.run
                        .withSuccessHandler(resolve)
                        .withFailureHandler(reject)
                        .getGrades();
                });
                
                console.log('Data nilai diterima:', grades);
                
                if (grades.length === 0) {
                    gradesContainer.innerHTML = `
                        <div class="neumorphic card text-center">
                            <p>Belum ada data nilai</p>
                        </div>
                    `;
                    return;
                }
                
                // Filter grades for current user if not admin
                const userGrades = appState.currentUser.role === 'admin' 
                    ? grades 
                    : grades.filter(grade => 
                        grade.student.toLowerCase().includes(appState.currentUser.name.toLowerCase()));
                
                if (userGrades.length === 0) {
                    gradesContainer.innerHTML = `
                        <div class="neumorphic card text-center">
                            <p>Tidak ditemukan nilai untuk Anda</p>
                        </div>
                    `;
                    return;
                }
                
                // Render grades
                gradesContainer.innerHTML = userGrades.map(grade => `
                    <div class="neumorphic card mb-2">
                        <h4>${grade.subject}</h4>
                        <p class="text-medium">Nilai: ${grade.score}</p>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error memuat data user:', error);
                gradesContainer.innerHTML = `
                    <div class="neumorphic card text-center">
                        <p>Gagal memuat data nilai</p>
                    </div>
                `;
            } finally {
                setLoading(false, gradesContainer);
            }
        }
        
        // Load Admin Data
        async function loadAdminData() {
            try {
                setLoading(true, gradesTable);
                console.log('Memuat data admin...');
                
                const grades = await new Promise((resolve, reject) => {
                    google.script.run
                        .withSuccessHandler(resolve)
                        .withFailureHandler(reject)
                        .getGrades();
                });
                
                console.log('Data nilai admin diterima:', grades);
                
                if (grades.length === 0) {
                    gradesTable.querySelector('tbody').innerHTML = `
                        <tr>
                            <td colspan="3" class="text-center">Belum ada data nilai</td>
                        </tr>
                    `;
                    return;
                }
                
                // Render grades table
                gradesTable.querySelector('tbody').innerHTML = grades.map(grade => `
                    <tr>
                        <td>${grade.student}</td>
                        <td>${grade.subject}</td>
                        <td>
                            <input type="number" 
                                   value="${grade.score}" 
                                   onchange="updateGrade('${grade.gradeId}', this.value)"
                                   class="neumorphic-input" 
                                   style="width: 5rem; padding: 0.25rem;">
                        </td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Error memuat data admin:', error);
                gradesTable.querySelector('tbody').innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center">Gagal memuat data nilai</td>
                    </tr>
                `;
            } finally {
                setLoading(false, gradesTable);
            }
        }
        
        // Update Grade
        async function updateGrade(gradeId, score) {
            try {
                console.log(`Updating grade ${gradeId} with score ${score}`);
                
                await new Promise((resolve, reject) => {
                    google.script.run
                        .withSuccessHandler(resolve)
                        .withFailureHandler(reject)
                        .updateGrade(gradeId, score);
                });
                
                console.log('Nilai berhasil diupdate');
                
            } catch (error) {
                console.error('Error updating grade:', error);
                alert('Gagal mengupdate nilai');
            }
        }
        
        // Handle Profile Upload
        async function handleProfileUpload() {
            const file = profileUpload.files[0];
            
            if (!file) {
                alert('Pilih file terlebih dahulu');
                return;
            }
            
            try {
                setLoading(true, uploadBtn);
                console.log('Mengupload foto profil...');
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const fileData = {
                        filename: file.name,
                        mimeType: file.type,
                        contents: e.target.result
                    };
                    
                    const photoUrl = await new Promise((resolve, reject) => {
                        google.script.run
                            .withSuccessHandler(resolve)
                            .withFailureHandler(reject)
                            .uploadProfilePic(fileData);
                    });
                    
                    // Update profile picture
                    profilePic.src = photoUrl;
                    if (appState.currentUser) {
                        appState.currentUser.photo = photoUrl;
                    }
                    
                    console.log('Foto profil berhasil diupload:', photoUrl);
                    alert('Foto profil berhasil diupdate');
                };
                
                reader.readAsDataURL(file);
                
            } catch (error) {
                console.error('Error uploading profile:', error);
                alert('Gagal mengupload foto profil');
            } finally {
                setLoading(false, uploadBtn);
                profileUpload.value = ''; // Reset input file
            }
        }
        
        // Handle Grades Upload
        async function handleGradesUpload() {
            const file = gradesUpload.files[0];
            
            if (!file) {
                alert('Pilih file terlebih dahulu');
                return;
            }
            
            try {
                setLoading(true, uploadGradesBtn);
                console.log('Mengupload data nilai...');
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const fileData = {
                        filename: file.name,
                        mimeType: file.type,
                        contents: e.target.result
                    };
                    
                    await new Promise((resolve, reject) => {
                        google.script.run
                            .withSuccessHandler(resolve)
                            .withFailureHandler(reject)
                            .uploadGrades(fileData);
                    });
                    
                    console.log('Data nilai berhasil diupload');
                    alert('Data nilai berhasil diupload');
                    
                    // Reload data
                    loadAdminData();
                };
                
                reader.readAsDataURL(file);
                
            } catch (error) {
                console.error('Error uploading grades:', error);
                alert('Gagal mengupload data nilai');
            } finally {
                setLoading(false, uploadGradesBtn);
                gradesUpload.value = ''; // Reset input file
            }
        }
        
        // Logout
        function logout() {
            appState.currentUser = null;
            loginForm.reset();
            showPage('login');
            console.log('User logged out');
        }
        
        // Loading Indicator
        function setLoading(isLoading, element = null) {
            appState.isLoading = isLoading;
            
            if (element) {
                if (isLoading) {
                    const loadingDiv = document.createElement('div');
                    loadingDiv.className = 'loading';
                    element.appendChild(loadingDiv);
                } else {
                    const loadingIndicator = element.querySelector('.loading');
                    if (loadingIndicator) {
                        loadingIndicator.remove();
                    }
                }
            }
        }
        
        // Global function for table updates
        window.updateGrade = updateGrade;
    </script>
</body>
</html>
